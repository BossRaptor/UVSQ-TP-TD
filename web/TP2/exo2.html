<!DOCTYPE html>
<html>

<head>
    <title>Tableau</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <caption>Tableau d'exemple</caption>
        <tr>
            <th scope="col">En-tête 1</th>
            <th scope="col">En-tête 2</th>
        </tr>
        <tr>
            <td align="center" valign="middle">Cellule 1</td>
            <td align="right" valign="top">Cellule2</td>
        </tr>
        <tr>
            <td colspan="2" align="left" valign="bottom">Cellule fusionnée</td>
        </tr>
    </table>
</body>

</html>
