<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>

<body>
    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
    <h1>Animals</h1>
    <table>
        <caption>Animals</caption>
        <tr>
            <th>Hippopotamus</th>
        </tr>
        <tr>
            <th>
                Horse
            </th>
            <td>
                Mare
            </td>
            <td>
                Stallion
            </td>
        </tr>
        <tr>
            <th>
                Crocodile
            </th>
        </tr>
        <tr>
            <th>
                Chicken
            </th>
            <td>
                Hen
            </td>
            <td>
                Rooster
            </td>
        </tr>
    </table>
</body>

</html>
